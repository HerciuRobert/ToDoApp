<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://kit.fontawesome.com/fbadad80a0.js" crossorigin="anonymous"></script>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./style.css" />
  <title>My To Do List App</title>
</head>

<body>

  <div class="container">
    <h1>Dayganizer</h1>

    <div class="content">
      <ul id="list"></ul>
    </div>
    <div>

    </div>
    <div class="input-all">
      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a task" />
      </div>
      <div class="upload">
        <i class="fas fa-upload"></i>
      </div>
      <div class="clear">
        <i class="fas fa-trash-restore-alt"></i>
      </div>
    </div>

  </div>
</body>

</html>
